<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página accesible con imágenes</title>
</head>
<body>
    <header role="banner">
        <h1>Galería de imágenes</h1>
    </header>
    
    <main role="main">
        <section>
            <h2>Imágenes de animales</h2>
            <figure>
                <img src="img/perro.jpg" alt="Un perro marrón sentado en el césped" role="img">
                <figcaption>Un perro descansando al aire libre.</figcaption>
            </figure>
            <figure>
                <img src="img/gato.jpg" alt="Un gato negro mirando hacia la cámara" role="img">
                <figcaption>Gato curioso observando a su alrededor.</figcaption>
            </figure>
            <figure>
                <img src="img/tortuga.jpg" alt="Una tortuga caminando sobre la arena" role="img">
                <figcaption>Tortuga avanzando lentamente.</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
