<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina accesible con tabla</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header role="banner">
        <h1>Lista de Productos</h1>
    </header>
    
    <main role="main">
        <section>
            <h2>Tabla de precios</h2>
            <table aria-describedby="tabla-descripcion">
                <caption id="tabla-descripcion">Lista de productos con sus respectivos precios y cantidades disponibles.</caption>
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Manzana</td>
                        <td>$1.00</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Banana</td>
                        <td>$0.50</td>
                        <td>20</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
