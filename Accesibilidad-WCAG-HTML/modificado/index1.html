<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo accesible</title>
    <style>
        button:focus, input:focus {
            outline: 2px solid #005fcc !important;
        }
    </style>
</head>
<body>
    <header role="banner">
        <h1>Bienvenido</h1>
    </header>
    
    <main role="main">
        <section>
            <button aria-label="Haz clic para obtener más información">Haz clic</button>
            <p>Este es un párrafo con <a href="https://www.lipsum.com/" aria-label="Visitar el generador de texto Lorem Ipsum">un enlace</a>.</p>
        </section>
        
        <section>
            <h2>Formulario de contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" aria-required="true" required>
                
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
